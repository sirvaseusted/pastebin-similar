<html>

<head>
  <title>Compartir Código</title>
  <meta content="">
  <script type="text/javascript" src="/static/tiny_mce/tiny_mce.js"></script>
  <script type="text/javascript" src="/static/django_tinymce/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="/static/django_tinymce/init_tinymce.js"></script>

  <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css" />

  <script src="/static/jquery.min.js"></script>
  <script src="/static/bootstrap.min.js"></script>



<style>
.alert {
  margin-bottom: 1px;
  height: 30px;
  line-height:30px;
  padding:0px 15px;
}
</style>



  <script type="text/javascript">
    tinyMCE.init({
      mode: "textareas"
    });
  </script>
</head>

<body>




  <div class="container">

    <br>
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-dark" role="alert">
          <button class="close" data-dismiss="alert">&times;</button>
        <small>{{ message }}</small> 
      </div>
      {% endfor %}
    {% endif %}
    <br>





    <form action="" method="POST"> {% csrf_token %}
      <div class="row">

      <div class="col-md-4">
        <small> {{f.nombre.label}}:</small>
        <br>{{f.nombre}} <br>
      </div>
      </div>

      <div class="row">
      <div class="col-md-12">
          <small>{{f.codigo.label}}:</small>
        <br>{{f.codigo}} <br>
      </div>
      </div>



      <div class="row">
          <div class="col-2">
              <small>Expiración:</small>
              <br>{{f.expiracion}}
            </div>
      </div>

      <br>
      <br>
      <div class="row">
      <div class="col-md-4">
          <button type="submit" class="btn btn-dark"> <small><i class="fa fa-download"></i>
            Insertar</small></button>
      </div>

    </div>

    </form>

  </div>



</body>

</html>
